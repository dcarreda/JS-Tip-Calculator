<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">
            <form>
                <p>
                    <input type="number" id="billamt" placeholder="Enter Bill Amount">€
                </p>
                <p>
                    How was your service?
                </p>
                <select name="service-selection" id="serviceQuality" >
                    <option disable selected value="0"> Choose an Option </option>
                    <option value="0.1"> 10% - Good Service </option>
                    <option value="0.2"> 20% - Very Good Service</option>
                    <option value="0.3"> 30% - Excelent Service</option>

                </select>
            </form>

            <p> Split the bill? How many people? </p>
            <input type="text" id="peopleamt" placeholder="Number of Persons"><br>
            <br>
            <button type="button" id="calculate">Calculate</button>

        </div>
    <!-- Total calculation -->
        <div id="totalTip">
            <span id="tip">
                0.00
            </span>€
            <small id="total"> Total (with tip) </small>
            <br>
            <br>
            <span id="totaleach">
                    0.00
             </span>€
            <small id="each"> each </small>
        </div>
    </div>

</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
